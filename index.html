
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Number Detective: Coordinate Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
        /* Prevent bounce scroll on mobile */
        position: fixed;
        width: 100%;
        height: 100%;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      @keyframes pulse-emerald {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(16, 185, 129, 0); }
      }
      @keyframes pulse-amber {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(245, 158, 11, 0); }
      }
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-pulse-emerald {
        animation: pulse-emerald 1s infinite;
      }
      .animate-pulse-amber {
        animation: pulse-amber 0.8s infinite;
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 5s ease infinite;
      }
    </style>
