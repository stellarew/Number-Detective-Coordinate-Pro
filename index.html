
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Number Detective: Coordinate Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        transition: background-color 0.3s ease;
      }
      
      .theme-dark { background-color: #020617; color: #f8fafc; }
      .theme-light { background-color: #f1f5f9; color: #0f172a; }

      .font-mono { font-family: 'JetBrains Mono', monospace; }

      /* Animations */
      @keyframes pulse-emerald {
        0%, 100% { box-shadow: 0 0 0 0 rgba(0, 203, 169, 0.4); }
        50% { box-shadow: 0 0 15px 5px rgba(0, 203, 169, 0.2); }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
      }

      .animate-error { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }

      /* Custom Range Input */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        background: #00cba9;
        cursor: pointer;
        border-radius: 0;
        border: 1px solid #000;
      }

      #root { height: 100%; width: 100%; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 203, 169, 0.3); border-radius: 10px; }
    </style>
